<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_slideshow.css" type="text/css">
    <title>SF Lab 03: Slider</title>
</head>
<body>
        <section class="projects section-black" id="projects">
            <div class="body-container">
                <div class="projects-container">
                    <div class="projects-column-left">
                        <div>
                            <h2 class="title projects-title">Completed<br> projects</h2>
                            <p class="text-p projects-text">Only a small part of the work performed by our company is presented on the site. 
                            For 14 years in the construction market we have made happy more than 1000 families</p>
                        </div>
                        <div class="projects-mobile-slider">
                            <div class="projects-mob-img-box" role="img" aria-label="A photo of the completed turnkey repair project."></div>
                            <button class="projects-mob-button left" role="navigation" aria-label="Press button to load previous project"><img src="./images/mob-arrow-left.svg" alt="Previous project"></button>
                            <button class="projects-mob-button right" role="navigation" aria-label="Press arrow to load next project"><img src="./images/mob-arrow-right.svg" alt="Previous project"></button>
                        </div>
                        <div class="projects-grid">
                            <div class="projects-details" id="city">
                                <h3 class="title projects-subtitle">City:</h3>
                            </div>
                            <div class="projects-details" id="area">
                                <h3 class="title projects-subtitle">Apartment area:</h3>
                            </div>
                            <div class="projects-details" id="time">
                                <h3 class="title projects-subtitle">Repair time:</h3>
                            </div>
                            <div class="projects-details" id="cost">
                                <h3 class="title projects-subtitle">Repair cost:</h3>
                            </div>
                        </div>
                        <div class="projects-arrow-nav">
                            <div class="projects-arrow arrow-left" role="navigation" aria-label="Press arrow to load previous project"></div>
                            <div class="projects-arrow arrow-right" role="navigation" aria-label="Press arrow to load next project"></div>
                        </div>
                        <div class="projects-bullets" role="navigation" aria-label="Select project via bullets"></div>
                    </div>
                    <div class="projects-column-right">
                        <ul class="projects-nav-title" role="navigation" aria-label="Select project by title"></ul>
                        <div class="projects-img-box" role="img" aria-label="A photo of the completed turnkey repair project."></div>
                    </div>
                </div>
            </div>
        </section>
    </main>    
    <script src="js/slider_slideshow.js"></script>
</body>
</html>
